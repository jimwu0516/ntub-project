{% extends 'base.html' %}

{% block content %}
  <div class="center">
    <form method="post" novaldiate class="card">
      {% csrf_token %}
      <h2 class="text-center">Create your account</h2>

      {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
      {% endfor %}

      <input type="submit" value="Register" class="card-primary-btn" />
      <p class="text-center">
        Already have an account? <a href="{% url 'login' %}">Login Here</a>
      </p>
    </form>
  </div>
{% endblock %}
